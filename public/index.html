<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;1,300;1,400;1,500&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  

    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="./styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav style="font-family: Bungee, cursive">
      <span class='logo'>tweeter</span>
      <div class="writeTweet">
        <span ><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
        </div>
    </nav>
    <div class="hello"> 
    <header class="header">
      <div class = "img">
        <img class="profileImage" src="/images/lucky-luke.png"> 
      </div>
      <br>
      <div class="name">
        <h2>Lucky Luke</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 style="font-family: 'Source Sans Pro', sans-serif">Compose Tweet</h2>
        <form id="tweet-form">
          <label style="font-family: 'Source Sans Pro', sans-serif" for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-form-footer" class="tweet-form-footer">
            <button type="submit">Tweet</button>
            <!-- <span class="counter">140</span> -->
            <output name="counter" class="counter" for="tweet-text" >140</output>
          </div>
          <div id="errorMessage"> </div>
        </form>
      </section>
      <section class="#tweets">
        <article class="tweet-header wrapper">
          <header>
            <img class="left" id="pic" src="https://vanillicon.com/v2/5f202e7ab75f00af194c61cc07ae6b0c.svg">
            <h1 class="left">Joe Dalton</h1>
            <h5 class="right">@joeedalton</h5>
          </header>
          <p class="message">
          It's not over, cowboy. We will meet again!
          </p>
          <footer class="tweet-footer">
            <div>
              <p class="left" id="days">10 Days Ago</p>
            </div>
            <div>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
              <i class="fas fa-flag"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
    </div>
  </body>
</html>
